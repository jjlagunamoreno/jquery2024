<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02/10/2024</title>
</head>

<body>

    <h1>Sumar números</h1>
    <label>Número 1</label>
    <input type="text" id="cajanumero1"><br>
    <label>Número 2</label>
    <input type="text" id="cajanumero2"><br>

    <button id="botonsumar">Sumar números</button>
    <h1 id="resultado"></h1>

    <hr>

    <label>Número tabla multiplicar</label>
    <input type="text" id="cajatabla">
    <button id="botontabla">Tabla multiplicar</button>
    <table id="tabla"></table>

    <hr>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            // Suma
            $("#botonsumar").click(function () {
                var num1 = $("#cajanumero1").val();
                var num2 = $("#cajanumero2").val();

                var suma = parseInt(num1) + parseInt(num2); // sin parseint los juntariamos, ya que serían strings
                $("#resultado").text("La suma es " + suma)
            })

            // Multiplicaciones
            $("#botontabla").click(function () {
                var num = parseInt($("#cajatabla").val());
                var html = "";
                for (var i = 1; i <= 10; i++) { //let y var iguales, quitando que var puede ser global
                    var operacion = num * i;
                    var texto = num + " * " + i;

                    html += "<tr>";
                    html += "<td>" + texto + "</td>";
                    html += "<td>" + operacion + "</td>";
                    html += "</tr>";
                }
                $("#tabla").html(html);
            })
        })
    </script>
</body>

</html>
