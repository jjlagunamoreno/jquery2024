<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Servicio XML Departamentos</h1>
    <button id="botonleer">Leer XML</button>
    <table id="tabladepartamentos"></table>


    <!-- scripts -->
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonleer").click(function () {
                console.log("Antes del servicio");
                $.get("documents/departamentos.xml", function (data) {
                    console.log("Leyendo el servicio");
                    var html = ""

                    // DEBEMOS BUSCAR TODAS LAS ETIQUETAS <DEP>
                    $(data).find("DEPT").each(function () {
                        console.log("si")
                        html += "<tr>";
                        var numero = $(this).attr("DEPT_NO");
                        var nombre = $(this).find("DNOMBRE").first().text();
                        var localidad = $(this).find("LOC").first().text();
                        html += "<td>" + numero + "</td>";
                        html += "<td>" + nombre + "</td>";
                        html += "<td>" + localidad + "</td>";
                        html += "</tr>";
                    });
                    $("#tabladepartamentos").html(html);
                });
                console.log("Despu√©s del servicio");
            });
        });
    </script>
</body>

</html>
