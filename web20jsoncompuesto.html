<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Compuesto</title>
</head>

<body>
    <h1>Documento JSON Compuesto</h1>
    <button id="botonload">Cargar cliente</button>
    <ul id="listacliente"></ul>

    <!-- scripts -->
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonload").click(function () {
                $.ajax({
                    url: "documents/clientes.json",
                    method: "GET",
                    dataType: "json",
                    success: function (data) {
                        console.log("Leyendo");

                        var html = "";
                        $.each(data.clientes, function (index, cliente) {
                            var nombre = cliente.nombre;
                            console.log(nombre);
                            html += "<li>Index: " + index
                                + " - " + nombre + "</li>";
                        })
                        $("#listacliente").html(html);
                    }
                })
            })
        })
    </script>
</body>

</html>
