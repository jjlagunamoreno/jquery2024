<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document- 9</title>
</head>

<body>
    <h1>Bucles de Referencia</h1>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
    <p>Párrafo 4</p>
    <p>Párrafo 5</p>

    <!-- scripts -->
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                // AL PULSAR CUALQUIER <p> CAMBIAMOS
                // CADA PÁRRAFO CON UN COLOR ...
                var colores = ["blue", "yellow", "red", "green", "fuchsia"];
                $("p").each(function () {
                    var indice = parseInt(Math.random() * colores.length);
                    var color = colores[indice];
                    $(this).css("background-color", color);
                })
            })
        });
    </script>
</body>

</html>
